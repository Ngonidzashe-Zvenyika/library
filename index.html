<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <img src="./library.svg" alt="logo">
        <h1>Library</h1>
    </header>
    <main>
        <button type="button" class="display-form" name="display-form">+ Add Book</button>
        <form action="" method="">
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </li>
                <li>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </li>
                <li>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" required>
                </li>
                <li>
                    <label for="read-status">Status</label>
                    <select name="read-status" id="read-status" required>
                        <option value="Read">Read</option>
                        <option value="Reading">Reading</option>
                        <option value="Not Read" selected>Not Read</option>
                    </select>
                </li>
                <button type="submit" class="submit-form">Confirm</button>
            </ul>
        </form>
        <div id="overlay"></div>
        <h2>Book List</h2>
        <section class="book-list"></section>
    </main>
    <footer>Created by <a href="https://github.com/Ngonidzashe-Zvenyika">Ngonidzashe Zvenyika</a></footer>
</body>
</html>
